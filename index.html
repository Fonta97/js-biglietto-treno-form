<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>BoolItalia Biglietto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-danger">

    <!-- sezione principale dati input di calcolo biglietto -->
    <header class="container">
        <h1 class="d-flex justify-content-center">Calcola il prezzo del tuo biglietto</h1>
        <div class="d-flex justify-content-center col-12 p-3 row">
            <h2 class="col-4">Nome e cognome</h2>
            <h2 class="col-4">Km da percorrere</h2>
            <h2 class="col-4">Fascia d'eta</h2>
        </div>
        <div class="d-flex justify-content-center col-12 p-3 row m-0">
            <div class="col-4">
                <input type="text" id="nome" placeholder="inserisci nome cognome">
            </div>
            <div class="col-4">
                <input type="number" id="km" placeholder="km">
            </div>
            <div class="col-4">
                <form>
                    <label for="eta"></label>
                    <select name="eta" id="eta">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over65</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="container justify-content-center">
            <div class="row col-12 d-flex justify-content-center">
                <button id="send">Genera</button>
                <button>Annulla</button>
            </div>
        </div>
    </header>

    <!-- sezione biglietto a comparsa -->
    <footer class="ticket_box col-12">
        <!-- <div class="container d-flex justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">NOME PASSEGGERO</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Biglietto Standard</td>
                        <td>5</td>
                        <td>92911</td>
                    </tr>
                </tbody>
            </table>
        </div> -->
        <div class="container border bg-white p-3">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="container border">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <h3>NOME PASSEGGERO</h3>
                        </div>
                        <div class="col-2">
                            <h3>Offerta</h3>
                        </div>
                        <div class="col-2">
                            <h3>Carrozza</h3>
                        </div>
                        <div class="col-1">
                            <h3>Codice CP</h3>
                        </div>
                        <div class="col-3">
                            <h3>Costo biglietto</h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-2 offset-4">
                            <h3>Biglietto Standard</h3>
                        </div>
                        <div class="col-2">
                            <h3>5</h3>
                        </div>
                        <div class="col-1">
                            <h3>92911</h3>
                        </div>

                        <div class="col-3">
                            <h3 id="ticket_price">ciao</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="js/script.js"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

</body>
